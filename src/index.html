<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container my-3">
      <div class="text-center my-3">
        <h1>Save Your Contact</h1>
      </div>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control mx-2"
            id="nameField"
            aria-describedby="emailHelp"
            placeholder="Enter Name"
          />
        </div>
        <div class="col">
          <input
            type="email"
            class="form-control mx-2"
            id="emailField"
            aria-describedby="emailHelp"
            placeholder="Enter Email"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control mx-2"
            id="jobTitleField"
            aria-describedby="emailHelp"
            placeholder="Enter Job Title"
          />
        </div>
        <div class="col">
          <button id="saveButton" class="btn btn-outline-primary">Save</button>
        </div>
      </div>
      <div class="my-4">
        <table id="dataTable" class="table table-bordered" style="width: 100%;">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Job Title</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <!--! delete confirmation modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="deleteConfirmationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Do you want to delete this?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              NO
            </button>
            <a href="#delete"
              ><button
                id="allowDelete"
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                YES
              </button></a
            >
          </div>
        </div>
      </div>
    </div>

    <!--! Edit info modal -->
    <div
      class="modal fade"
      id="userInfoEditModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Info</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="col-form-label">Name</label>
                <input type="text" class="form-control" id="modalNameField" />
              </div>
              <div class="form-group">
                <label class="col-form-label">Email</label>
                <input type="email" class="form-control" id="modalEmailField" />
              </div>
              <div class="form-group">
                <label class="col-form-label">Job Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalJobTitleField"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              id="saveButtonOnModal"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
